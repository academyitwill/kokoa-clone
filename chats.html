<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Servie</span>
        <!--To Do : wifi icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>18:43</span></div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--Battery Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>

        <!--Lightning Icon-->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>

      </div>
    </header>
    
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar"
            src="https://lh3.googleusercontent.com/a/ACg8ocKpEbGWWmIW7Q2w1I0Uz2QMsoGBWAV-X4wUEk_ngzPCqNvi9IhB=s288-c-no"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Guard</h4>
            <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
     
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__more"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/f87b309c4a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
